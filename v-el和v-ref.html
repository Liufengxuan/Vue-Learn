    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Vue </title>
         <script src="vue1026.js"></script>		
    </head>
    <body>
       
	
        <div id="app">		 
          <button @click="getdom">获取dom对象</button> 
          <div id="mydiv">document.getelementById('div1').innerHTML</div>
          <div ref="mydiv2">this.$els.mydiv.innerHTML</div>


          <button @click="getcom">获取组件对象</button>
          <login ref="mycom"></login>
        </div>
 </body>
        <script>
            var v=new Vue({
                el: '#app',
                methods:{

                    getdom:function(){
                        console.log(document.getElementById('mydiv').innerHTML);
                        console.log(this.$refs.mydiv2.innerHTML);
                    },
                    getcom:function(){
                        console.log(this.$refs.mycom);
                    }
                },
                components:{
                    'login':{
                     template:'<h1>这是组件</h1>'
                    }
                 
                }
 			
            });
        </script>
</html>
