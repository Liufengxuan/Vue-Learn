
    <!--<script src="vue1026.js"></script>-->
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Vue </title>
        <script src="vue1026.js"></script>
    </head>
    <body>
	{{message}}
        <div id="app">
            <p>{{ message }}</p>
			{{message == 'wo'? 'true':'false'}}	
			<button v-on:click="change">改变name</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
				methods:{
					change:function (){
						this.message+='1'
					}
				}
            })
        </script>
    </body>
</html>
