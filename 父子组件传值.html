    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Vue </title>
         <script src="vue1026.js"></script>		
    </head>
    <body>
        <template id="sub">
            <div>
                {{cout}}
 
           </div>
            
        </template>
	
        <div id="app">
		  <ttt :cout="id"><ttt>
        </div>
 </body>
        <script>
            var v=new Vue({
                el: '#app',
                data:{
                    id:100

                },
                components:{
                    'ttt':{
                        template:'#sub',
                        props:['cout'] //负责接收父组件传入的值
                    }
                }				
            });
        </script>
</html>
