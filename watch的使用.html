    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Vue </title>
         <script src="vue1026.js"></script>
         <script src="vue-router.js"></script>
    
    </head>
    <body>
        <div id="app">
          <input type="text" v-model="firstName">
          <input type="text" v-model="lastName">
          <h1>{{fullName}}<h1>
        </div>
 </body>
<script>
  new Vue({
    el:'#app',
    data:{
      firstName:'l',
      lastName:'fx',
      fullName:''
    },
    watch:{
      'firstName':function(){
         this.fullName=this.firstName+this.lastName;
      }
    }
  })
      
</script>
</html>
